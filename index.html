<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1>Is your birthday lucky?</h1>
  <div class="container">
    <label for="date-of-birth">Date of Birth</label>
    <input id="date-of-birth" type=date></input>
    <label for="lucky-number">Lucky Number</label>
    <input id="lucky-number" type=number></input>
    <button id="check-number">Check Number</button>
    <textarea id="output-area" disabled></textarea>
    <script src="script.js"></script>

  </div>
  <!--   <footer>
    <p>
      Connect at social

  </footer> -->

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
